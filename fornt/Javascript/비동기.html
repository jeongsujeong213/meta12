<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.13.3/dist/axios.min.js"></script>
  </head>
  <body>
    <script>
      // 비동기 통신 코드
      // 자바스크립트 비동기 문법: async ~ await
      // await가 붙은 라인의 코드 실행을 응답이 올 때까지 멈추는 역할
      // await는 단독 사용 불가. 아래 규칙을 따라야 함.
      // 1) 반드시 함수 안에 사용할 것
      // 2) 함수의 선언 시 async를 사용할 것
      async function getPost() {
        // try ~ catch
        // 비동기 API 요청은 기본적으로 네트워크를 사용하기 때문에 실패의 가능성이 존재함.
        // 개발자는 항상 성공과 실패의 경우로 나누어 설계할 필요가 있음.
        /*************************************************************************
            실제 서버로부터 응답되는 상태코드(statu)별 처리 방법
            try: 200, 201, 204
            catch: 400(잘못된 요청), 401(인증 오류), 403(권한 오류), 500(서버 오류)
        **************************************************************************/
        try {
          const response = await axios.get(
            //async와 await는 짝으로 같이 씀.
            "https://jsonplaceholder.typicode.com/posts",
          );
          console.log(response.data);
          console.log("첫번째 글 제목 : " + response.data[0].title);
        } catch (error) {
          console.error(error); //실패했을 때의 로그
        }
      }

      // 함수 호출
      getPost();
    </script>
  </body>
</html>
