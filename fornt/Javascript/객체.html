<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // !!! 객체 만드는 법 !!!
      // 키:벨류의 형식으로 저장
      // 모든 자료형을 저장할 수 있음. ex) 숫자, 문자, 불리언, 배열, 다른 객체 등 "객체의 배열"을 넣을 수 있음.
      // key는 이름표의 역할, value는 내용물의 역할을 함.
      let hero = {
        name: "아이언맨",
        age: 40,
        isAlive: true,
      };
      // let hero = {}; <-이런 형태도 가능. 객체는 중괄호({})를 열고 닫는 배열의 형태면 됨.

      let anotherHero = {
        name: "닥터 스트레인지",
        age: 38,
        isAlive: true,
      };

      // 1. 조회하기(형태-> 객체 이름.키 이름)
      console.log(hero.name);
      console.log(hero.age);
      console.log(hero.isAlive);
      console.log(anotherHero.name);
      console.log(anotherHero.age);
      console.log(anotherHero.isAlive);

      // 2. 수정하기
      // 값을 바꾸려면 변수와 같이 값을 다시 생성하면 됨.
      hero.age = 41;
      console.log(hero.age); // 41으로 수정됨.

      // 3. 추가하기 (새로운 속성 추가)
      // 객체에 새로운 정보를 추가하는 것은 그냥 점(.)을 찍고 새로운 속성을 추가하면 됨.
      hero.color = "Red"; // 기존에 없던 color라는 속성을 추가
      anotherHero.color = "Blue";
      console.log(hero.color);
      console.log(anotherHero.color);

      // 객체의 배열을 이용한 예제
      // 4개의 객체를 가진 배열
      const students = [
        { name: "김철수", score: 85 },
        { name: "이영희", score: 92 },
        { name: "박민수", score: 78 },
        { name: "정지은", score: 95 },
      ];
      let totalScore = 0;
      for (const item of students) {
        totalScore = totalScore + item.score;
        // totalScore += item.score; <- 위 코드의 단축 표현
        // console.log("총점: " + total score + "점"); // -> "총점: " + 85 + "점"을 표현한 것.

        // <중요> 백틱(``)문법
        // ★★★ 문자열과 변수를 섞어서 새로운 문자열을 만들 때 가장 좋은 방법 ★★★
        console.log(`총점: ${totalScore}점`);
      }
      console.log(`최종 총점은 ${totalScore}점`);

      // 할인 가격 계산하기 예제
      const items = [
        { name: "티셔츠", price: 25000 },
        { name: "청바지", price: 50000 },
        { name: "운동화", price: 80000 },
      ];
      for (const data of items) {
        const discountPrice = data.price * 0.8;
        console.log(`${data.name}: ${discountPrice}원`);
        console.log(`${data.name}: ${discountPrice.toLocaleString()}원`);
      }

      // toLocaleString() <- 객체의 내장 속성 함수
      // 현지 언어 및 형식에 맞게 문자열을 바꿔 줌.
      // 숫자에 사용하면 화폐단위 또는 쉼표를 찍어 줌.
      // 날짜에 사용하면 날짜 포맷을 현지에 맞게 바꿔 줌.
      let today = new Date();
      console.log(today.toLocaleDateString()); // 2026. 1. 19. 오전 11:40:01

      // 객체에 점을 찍고 사용할 수 있는 속성은 2가지가 있음.
      // - data.name 또는 data.price와 같이 변수처럼 사용: property(포로퍼티)
      // - price.toLocaleString()처럼 ()를 뒤에 붙여서 사용: 함수(function) 또는 메서드(methad)
      // - property는 객체의 특징이며 값(value)
      // - 함수는 그 프로퍼티를 이용하여 특정한 변화를 수행하는 "동작 또는 일"
    </script>
  </body>
</html>
