<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 반복문
      // 1. for문
      for (let i = 0; i < 5; i++) {
        console.log(i); // i는 반복 횟수를 저장하는 변수 iterator(반복자)
      }

      // 2. for ... of ...
      const fruits = ["사과", "바나나", "딸기"];
      for (const date of fruits) {
        console.log(date); // date는 배열의 아이템을 하나씩 저장하는 변수
      }

      // 3. foreach
      // 4. while
      // 5. do ... while ...
    </script>
  </body>
</html>
