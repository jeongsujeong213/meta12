<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // *** 함수의 선언 방법 4가지 ***
      // 1. function 예약어를 이용한 호이스팅이 가능한 선언법
      // 양식 → function foo() {}

      // 2. function 예약어를 이용한 함수 이름이 없는 "익명함수" 선언법
      // 양식 → const foo = function() {} ***foo라는 이름이 없기에 익명 함수***

      // 3. 즉시 실행 함수 선언법
      // 양식 → (function() {})();

      // 4. 화살표 함수 선언법
      // 양식 → const foo = () => {};
    </script>
  </body>
</html>
