<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 핵심포인트
        여기에 사용되는 문법은 서비로의 폼 전송을 목적으로 함.
        <form>와 함께 사용되는 <input>의 타입을 이해해야 함.
        최종적으로 유저의 정보를 서버로 전달하는 동작은 <input type="submit">으로 완성됨.
    -->
    <h3>폼 태그 예제</h3>
    <form action="">
        <div>
            <lable for="user-id">아이디</lable>
            <input type="text" id="user-id" name="username">
        </div>
        <div>
            <lable for="user-password">패스워드</lable>
            <input type="password" id="user=password" name="password"> 
        </div>
        <div>
            <!-- <input type="submit" value="로그인"> -->
            <!-- <input type="submit" value="로그인"> -->
            <button>로그인</button>
        </div>
    </form>
    <form action="">
    <fieldset>
        <legend>상품 선택</legend>
        <p><b>주문할 상품을 선택해 주세요.</b></p>
        <ul>
            <li><label><input type="checkbox" name="prod" value="s_3">선물용 3kg</label></li>
            <li><label><input type="checkbox" name="prod" value="s_5">선물용 5kg</label></li>
            <li><label><input type="checkbox" name="prod" value="f_3">가정용 3kg</label></li>
            <li><label><input type="checkbox" name="prod" value="f_5">가정용 5kg</label></li>
        </ul>
        <p><b>포장선택</b></p>
        <ul장량>
            <li><label><input type="radio" name="gift" value="yes" >선물 포장</label></li>
            <li><label><input type="radio" name="gift" value="no" >선물 포장 안 함</label></li>
        </ul>
    </fieldset>
        <div>

         <input type="submit" value="주문하기">
         <input type="reset" value="취소하기">
        </div>
    </form>
    <div><input type="date" name="date"></div>

    <!-- 아래버튼 모양은 submit이 아니므로 전송기능이 없음. 그냥 버튼 -->
    <div><input type="button" value="나는 버튼"></div>
    <!-- button 태그는 기본적으로 submit을 포함하고 있음. -->
    <div><button>나도 버튼</button></div>

    <input type="file">
    <input type="hidden" name="상품id" value="12345">
    <input type="text" placeholder="(예) 2000.01.01" name="address">
    <!-- textarea는 입력 받아야 할 정보의 양이 많을 때 사용함. -->
    <textarea name="memo" cols="40" rows="4"></textarea>

    <!-- select & option 드롭다운 목록 -->
     <div>
        <lable for="prod1">상품 선택</lable>
        <select id="prod1" name="prod1">
            <option value="special_3">선물용 3kg</option>
            <option value="special_5">선물용 5kg</option>
            <option value="family_3">가정용 3kg</option>
            <option value="family_5">가정용 5kg</option>
        </select>
    </div>
    <br><br><br><br><br><br><br><br><br><br>
    
</body>
</html>
