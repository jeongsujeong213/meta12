<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Flexbox 대시보드 레이아웃</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      * {
        box-sizing: border-box;
        margin: 10;
        padding: 10;
      }
      body {
        height: 100vh; /* veiwport height 화면높이 */
        font-family: Arial, sans-serif;
      }

      /* 전체 대시보드 */
      .dashboard {
        padding: 10px;
        width: 600px;
        height: 400px;
        background-color: pink color;
      }

      /* 왼쪽 네비게이션 */
      .nav {
        display: flex;
      }

      /* 오른쪽 전체 영역 */
      .right {
      }

      /* 상단바 */
      .topbar {
        width: 1150px;
        height: 50px;
        background-color: rgb(62, 104, 182);
        position: absolute;
        top: 0px;
        left: 0px;
      }

      /* 콘텐츠 영역 */
      .content {
      }

      /* 메인 콘텐츠 */
      .main-content {
        display: flex;
        padding: 10px;
        width: 900px;
        height: 550px;
        background-color: rgb(255, 255, 255);
      }

      /* 서브 패널 */
      .side-panel {
        display: flex;
        padding: 10px;
        width: 300px;
        height: 550px;
        background-color: orange;
        position: absolute;
        left: 900px;
        top: 50px;
      }

      /* 하단 정보바 */
      .status {
        display: flex;
        padding: 10px;
        width: 1000px;
        height: 50px;
        background-color: rgb(126, 131, 194);
        left: 0px;
      }
    </style>
  </head>
  <body>
    <div class="dashboard">
      <aside class="nav">왼쪽 네비게이션</aside>

      <div class="right">
        <header class="topbar">상단바 (검색 / 사용자 정보)</header>

        <main class="content">
          <section class="main-content">메인 콘텐츠 (차트 / 목록)</section>

          <aside class="side-panel">서브 패널 (알림 / 요약)</aside>
        </main>

        <footer class="status">하단 정보바</footer>
      </div>
    </div>
  </body>
</html>
