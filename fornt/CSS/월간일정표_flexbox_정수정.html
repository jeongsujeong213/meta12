<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Flexbox Calendar</title>

<style>
*, *::before, *::after {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

h1 {
    text-align: center;
    background: #0b6fb8;
    color: white;
    padding: 15px;
}

.calendar {
    width: 90%;
    margin: 20px auto;
}

.row {
    display: flex;
}

.row > div {
    width: calc(100% / 7);
    height: 100px;
    border: 1px solid #999;
    padding: 5px;
}

.header > div {
    background: #e8f2fb;
    font-weight: bold;
    text-align: center;
}

.weekend {
    background: #f8c9a0;
}
</style>
</head>

<body>

<h1>2026년 1월 (Flexbox)</h1>

<div class="calendar">
  <div class="row header">
    <div>일</div><div>월</div><div>화</div>
    <div>수</div><div>목</div><div>금</div><div>토</div>
  </div>

  <div class="row">
    <div></div><div></div><div></div><div></div>
    <div>1<br>신년휴일</div>
    <div>2<br>휴강</div>
    <div class="weekend">3</div>
  </div>

  <div class="row">
    <div class="weekend">4</div>
    <div>5<br>HTML</div>
    <div>6<br>HTML</div>
    <div>7<br>CSS</div>
    <div>8<br>CSS</div>
    <div>9<br>CSS</div>
    <div class="weekend">10</div>
  </div>
</div>

</body>
</html>
