<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Fixed Width Flexbox Calendar</title>
<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

h1 {
    text-align: center;
    background: #0b6fb8;
    color: white;
    padding: 15px;
}

.calendar {
    width: 700px;
    min-width: 700px;
    margin: 20px auto;
    overflow-x: auto;
}

.row {
    display: flex;
    flex-wrap: wrap; 
}

.row > div {
    width: 100px; 
    height: 100px;
    border: 1px solid #999;
    padding: 5px;
    text-align: center;
    box-sizing: border-box; 
    display: flex;
    justify-content: center; 
    align-items: center;     
}

.header > div {
    background: #e8f2fb;
    font-weight: bold;
}

.weekend {
    background: #f8c9a0;
}
</style>
</head>
</style>
</head>

<body>

<h1>2026년 1월</h1>

<div class="calendar">
  <div class="row header">
    <div>일</div><div>월</div><div>화</div>
    <div>수</div><div>목</div><div>금</div><div>토</div>
  </div>

  <div class="row">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div>1<br>신년휴일</div>
    <div>2<br>휴강</div>
    <div class="weekend">3</div>
  </div>

  <div class="row">
    <div class="weekend">4</div>
    <div>5<br>HTML</div>
    <div>6<br>HTML</div>
    <div>7<br>CSS</div>
    <div>8<br>CSS</div>
    <div>9<br>CSS</div>
    <div class="weekend">10</div>

    <div class="weekend">11</div>
    <div>12<br>CSS</div>
    <div>13<br>개인웹페이지설계</div>
    <div>14<br>Javascript</div>
    <div>15<br>Javascript</div>
    <div>16<br>Javascript</div>
    <div class="weekend">17</div>

    <div class="weekend">18</div>
    <div>19<br>Javascript</div>
    <div>20<br>Javascript</div>
    <div>21<br>개인웹페이지만들기</div>
    <div>22<br>개인웹페이지만들기</div>
    <div>23<br>개인웹페이지만들기</div>
    <div class="weekend">24</div>

    <div class="weekend">25</div>
    <div>26<br>과정마무리테스트</div>
    <div>27</div>
    <div>28</div>
    <div>29</div>
    <div>30</div>
    <div></div>
  </div>
</div>

</body>
</html>
