<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile-card.css">
    <title>Document</title>
</head>
<body>
    <div class="card-container">
        <div class="profile-box">
            <img src="https://picsum.photos/150" alt="프로필 이미지" class="profile-img"/>
            <!-- 이미지는 div 태그 안에 두고 쓸 것. 이미지는 단독으로 쓰지 말 것. -->
        </div>
        <div class="info-box">
            <h1 class="name">김코딩</h1>
            <p class="job">대학생 & 예비 프론트엔드 개발자</p>
            <p class="bio">
                안녕하세요! 배움을 즐기는 개발자 김코딩입니다.<br>
                사용자 경험을 중요하게 생각하는 웹을 만듭니다.
            </p>
        </div class="skills-box">
            <span class="tag">HTML</span>
            <span class="tag">CSS</span>
            <span class="tag">Python</span>
            <!-- span은 인라인 속성의 태그로써 가운데 정렬 기능을 가지고 있지 않음 -->
            <br><br><a href="" class="btn-contact">Contact Me</a>
        </div>
    </div>
</body>
</html>
