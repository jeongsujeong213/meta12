<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Flexbox 레이아웃 예제</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        width: 100vw;
        height: 100vh;
        font-family: Arial, sans-serif;
      }

      /* 전체 페이지 */
      .page {
        display: flex;
        height: 100%;
        column;
      }

      /* 헤더 */
      .header {
        height: 50px;
        width: 300px;
        background-color: #1e272e;
        color: #fff;
        padding: 20px;
      }

      /* 메인 영역 (사이드 + 콘텐츠) */
      .main {
        background-color: #485460;
        height: 60px;
        padding: 20px;
        color: #fff;
      }

      /* 사이드 메뉴 */
      .sidebar {
        width: 220px;
        background-color: #7a1a7a;
        color: #fff;
        padding: 20px;
      }

      /* 콘텐츠 영역 */
      .content {
        background-color: aquamarine;
        flex: 1;
      }

      /* 본문 */
      .article {
        background-color: cornflowerblue;
        flex: 1;
      }

      /* 이벤트 광고 */
      .event {
        background-color: hotpink;
        flex: 1;
      }

      /* 로그인 창 */
      .login {
        background-color: rgb(219, 136, 80);
        flex: 1;
      }

      /* 푸터 */
      .footer {
        background-color: #5d94c7;
        height: 40px;
        color: #fff;
        /* 아래 3줄은 텍스트를 가운데로 배치시키는 공식!!! */
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <header class="header">헤더 (로고 / 상단메뉴)</header>

      <div class="main">
        <nav class="sidebar">사이드 메뉴</nav>

        <section class="content">
          <article class="article">본문 콘텐츠</article>

          <div class="event">이벤트 광고</div>

          <aside class="login">로그인 창</aside>
        </section>
      </div>

      <footer class="footer">푸터</footer>
    </div>
  </body>
</html>
