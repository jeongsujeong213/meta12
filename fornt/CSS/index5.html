<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            height: 2000px;
        }
        .box {
            width: 300px;
            padding: 20px;
            border: 2px solid black;
            color: white;
            font-weight: bold;
        }
        .static {
            background-color: #95a5ad;
            position: static;
            left: 500px;  /* 'statio 속성'이므로 위치 이동 불가! */
        }
        .sticky {
            background-color: #e67e22;
            position: sticky;
            top: 0px;
            z-index: 10;
            opacity: 0.9;
        }
        .fixed {
            background-color: #8e44ad;
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 150px;
            border-radius: 10px;
            box-shadow: 3px 3px 5px rgba(0,0,0,0.3);
        }
    </style>
  </head>
  <body>
    <h1>position 속성 예제 - static, fixed, sticky</h1>
    <div class="box static">Static (기본)</div>
    <div class="box sticky">Sticky (특정 위치 고정)</div>
    <div class="content"></div> 스크롤을 이용하여 화면을 내려 주세요.
      <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    </div>
    <div class="box fixed">Fixed (포스트잇)</div>
  </body>
</html>
