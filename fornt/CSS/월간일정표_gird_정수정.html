<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      .week {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
      }
    </style>
  </head>

      <div class="cell header">목</div>
      <div class="cell header">금</div>
      <div class="cell header">토</div>
    </div>
    <div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell">1 신년휴일</div>
      <div class="cell">2 휴강</div>
      <div class="cell sat">3</div>
    </div>
    <div>
      <div class="cell sun">4</div>
      <div class="cell">5 HTML</div>
      <div class="cell">6 HTML</div>
      <div class="cell">7 CSS</div>
      <div class="cell">8 CSS</div>
      <div class="cell">9 CSS</div>
      <div class="cell sat">10</div>

      <div class="cell sun">11</div>

      <div class="cell">15 Javascript</div>
      <div class="cell">16 Javascript</div>
      <div class="cell sat">17</div>
    </div>
    <div>
      <div class="cell sun">18</div>
      <div class="cell">19 Javascript</div>
      <div class="cell">20 Javascript</div>
      <div class="cell">21 개인 웹페이지 만들기</div>
      <div class="cell">22 개인 웹페이지 만들기</div>
      <div class="cell">23 개인 웹페이지 만들기</div>
      <div class="cell sat">24</div>
    </div>
    <div>
      <div class="cell">25</div>
      <div class="cell">26 과정 마무리 테스트</div>
      <div class="cell">27</div>
      <div class="cell">28</div>

</html>
