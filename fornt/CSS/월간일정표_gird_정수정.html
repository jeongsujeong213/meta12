<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Grid Calendar</title>

<style>
*, *::before, *::after {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

h1 {
    text-align: center;
    background: #0b6fb8;
    color: white;
    padding: 15px;
}

.calendar-grid {
    width: 90%;
    margin: 20px auto;
    display: grid;
    grid-template-columns: repeat(7, 1fr);
}

.calendar-grid > div {
    border: 1px solid #999;
    height: 100px;
    padding: 5px;
}

.day {
    background: #e8f2fb;
    font-weight: bold;
    text-align: center;
}

.weekend {
    background: #f8c9a0;
}
</style>
</head>

<body>

<h1>2026년 1월 (Grid)</h1>

<div class="calendar-grid">
  <div class="day">일</div><div class="day">월</div><div class="day">화</div>
  <div class="day">수</div><div class="day">목</div><div class="day">금</div>
  <div class="day">토</div>

  <div></div><div></div><div></div><div></div>
  <div>1<br>신년휴일</div>
  <div>2<br>휴강</div>
  <div class="weekend">3</div>

  <div class="weekend">4</div>
  <div>5<br>HTML</div>
  <div>6<br>HTML</div>
  <div>7<br>CSS</div>
  <div>8<br>CSS</div>
  <div>9<br>CSS</div>
  <div class="weekend">10</div>
</div>

</body>
</html>
