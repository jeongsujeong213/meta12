<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Fixed Width Flexbox Calendar</title>
<style>
*,
*::before,
*::after {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

h1 {
    text-align: center;
    background: #0b6fb8;
    color: white;
    padding: 15px;
}

.calendar {
    width: 700px;       /* 고정 너비 */
    min-width: 700px;   /* 최소 너비 */
    margin: 20px auto;
    overflow-x: auto;   /* 창이 작을 때 가로 스크롤 생김 */
}

.row {
    display: flex;
    flex-wrap: nowrap;  /* 한 줄에 7개 고정, 줄 바꿈 없음 */
}

.row > div {
    width: 100px;       /* 셀 고정 너비 */
    height: 100px;
    border: 1px solid #999;
    padding: 5px;
    text-align: center;
    box-sizing: border-box;
}

.header > div {
    background: #e8f2fb;
    font-weight: bold;
}

.weekend {
    background: #f8c9a0;
}
</style>
</head>

<body>

<h1>2026년 1월</h1>

<div class="calendar-grid">
  <div class="day">일</div><div class="day">월</div><div class="day">화</div>
  <div class="day">수</div><div class="day">목</div><div class="day">금</div>
  <div class="day">토</div>

  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div>1<br>신년휴일</div>
  <div>2<br>휴강</div>
  <div class="weekend">3</div>

  <div class="weekend">4</div>
  <div>5<br>HTML</div>
  <div>6<br>HTML</div>
  <div>7<br>CSS</div>
  <div>8<br>CSS</div>
  <div>9<br>CSS</div>
  <div class="weekend">10</div>
  
  <div class="weekend">11</div>
  <div>12<br>CSS</div>
  <div>13<br>개인웹페이지설계</div>
  <div>14<br>Javascript</div>
  <div>15<br>Javascript</div>
  <div>16<br>Javascript</div>
  <div class="weekend">17</div>

  <div class="weekend">18</div>

</div>

</body>
</html>
