<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>안녕하세요, 정수정입니다!</h1>
      <nav>
        <ul>
          <li><a href="#">자기소개</a></li>
          <li><a href="#">보유기술</a></li>
          <li><a href="#">연락처</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h2>회원가입 (교육생 등록)</h2>

      <form name="form" method="post" action="test.html">
        <fieldset>
          <legend>개인 정보</legend>

          <p>
            <label for="user_id">아이디: </label>
            <input
              type="text"
              name="user_id"
              id="user_id"
              placeholder="5자 이상"
            />
          </p>

          <p>
            <label for="password">비밀번호: </label>
            <input type="password" name="password" id="password" />
          </p>

          <p>
            <label>관심 분야: </label>
            <input type="checkbox" name="interest" value="frontend" />
            프론트엔드
            <input type="checkbox" name="interest" value="baciend" checked />
            백엔드
          </p>

          <p>
            <label>성별: </label>
            <input type="radio" name="gender" value="M" /> 남성
            <input type="radio" name="gender" value="F" checked /> 여성
          </p>

          <p>
            <label for="edu">희망 교육과정: </label>
            <select name="edu" id="edu">
              <option value="java">자바스크립트 과정</option>
              <option value="uiux">UI/UX 디자인 과정</option>
              <option value="bigdata">빅데이터 분석 과정</option>
            </select>
          </p>

          <p>
            <button type="button" onclick="join()">가입하기</button>
            <button type="button">취소</button>
          </p>
        </fieldset>
      </form>
    </main>
    <p>© 2026 정수정. All rights reserved</p>

    <script>
      function join() {
        if (document.form.user_id.value == "") {
          alert("아이디를 입력하세요.");
          document.form.user_id.focus();
          return;
        }
      }
    </script>
  </body>
</html>
